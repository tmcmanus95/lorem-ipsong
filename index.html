<!DOCTYPE html>
<html lang="en" id="everything">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="tab-text">Lorem Ipsong</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./icons/mainicon.png" id="icon" />
  </head>
  <body>
    <div id="container">
      <div id="input-container">
        <h1 id="title-text">Lorem Ipsong</h1>
        <h4 id="description">
          Generate placeholder text composed of commonly used words by genre
        </h4>
        <select id="genre" onchange="changeTheme()">
          <option value="" disabled selected hidden>Choose a Genre</option>
          <option value="black-metal">Black Metal</option>
          <option value="indie">Indie</option>
          <option value="rap">Rap</option>
          <option value="country">Country</option>
        </select>
        <input id="number-of-words" type="number" min="1" max="10" value="3" />

        <button id="submit-button">Generate Paragraphs</button>
      </div>
      <div id="message-container"></div>
      <div id="copy-button-container"></div>
      <div id="output-container">
        <div id="results-element"></div>
      </div>
      <footer id="footer">
        <h5>
          Github |
          <a target="_blank" href="https://github.com/tmcmanus95">tmcmanus95</a>
        </h5>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
